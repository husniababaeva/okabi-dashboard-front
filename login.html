<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap"

    <title>Okabi.net</title>
</head>

<body class="bg-light  position-relative">
    <div>
        <div class="container-fluid">
            <div class="row d-flex justify-content-between ">
                <div class="col-lg-5  col-xs-12 d-flex justify-content-center position-relative ">
                    <div class="">
                        <ul class="nav nav-pills nav-justified my-4 mx-5" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link font-weight-bold fs-md-25 borbot-col  text-purple-color"
                                    id="tab-login" data-mdb-toggle="pill" href="./login.html" role="tab"
                                    aria-controls="pills-login" aria-selected="true">Daxil ol</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link font-weight-bold fs-md-25 text-purple-color" id="tab-register"
                                    data-mdb-toggle="pill" href="./signup.html" role="tab"
                                    aria-controls="pills-register" aria-selected="false">Qeydiyyat</a>
                            </li>
                        </ul>

                        <div class="tab-content m-5">
                            <div class="tab-pane fade show active mx-5 my-5" id="pills-login" role="tabpanel"
                                aria-labelledby="tab-login">
                                <form>
                                    <div class="form-outline mb-4">
                                        <input type="number" id="loginSurname"
                                            class="w-100 py-2 px-3 border-rounded box-shadow"
                                            placeholder="Mobil nömrə" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="loginPassword"
                                            class="w-100 py-2 px-3 box-shadow border-rounded" placeholder="Şifrə" />
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-md-6 d-flex justify-content-center">

                                            <div class="form-check pl-0 mb-3">
                                                <input type="checkbox" class="form-check-input purple-color filled-in"
                                                    id="new">
                                                <label class="purple-color form-check-label small card-link-secondary"
                                                    for="new">Meni xatirla</label>
                                            </div>

                                        </div>

                                        <div class="col-md-6 d-flex justify-content-center">
                                            <a href="#!" class="text-purple-color text-decoration-none">Şifrəni
                                                unutmusuz?</a>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn-hover m-0  btn-block color-gradient ">Daxil
                                        olun</button>
                                    <p class="text-center my-4 purple-color">ve ya</p>

                                    <div class="text-center my-4">
                                        <button type="button" class="btn icon-hover btn-floating mx-1">
                                            <i class="fab fa-facebook-f text-purple-color"></i>
                                        </button>

                                        <button type="button" class="btn icon-hover btn-floating mx-1">
                                            <i class="fab fa-google text-purple-color"></i>
                                        </button>

                                        <button type="button" class="btn icon-hover btn-floating mx-1">
                                            <i class="fab fa-twitter text-purple-color"></i>
                                        </button>

                                        <button type="button" class="btn icon-hover btn-floating mx-1">
                                            <i class="fab fa-github text-purple-color"></i>
                                        </button>
                                    </div>

                                    <div class="text-center my-5">
                                        <p class="purple-color"> Daha öncə qeydiyyatdan keçməmisinizsə
                                            buraya <a href="./signup.html"
                                                class="text-plum-color text-decoration-none ">daxil olun</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 w-100 p-0">
                    <img src="./style/img/login-img.png" class="w-100 " alt="">
                </div>
            </div>
        </div>
    </div>
