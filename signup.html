<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/css/style.css">

    <title>Okabi.net</title>

<body class="bg-light">
    <div class="container-fluid ps-md-0">
        <div class="row  align-items-center h-100vh">
            <div class=" col-xs-12 col-lg-6 text-center ">
                <img src=".//style/img/example-scene-2.svg" alt="" class="w-sm-50 w-75">
            </div>
            <div class="col-xs-12 col-lg-6 ">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 col-lg-8 mx-auto">
                                <h3 class="welcome mb-5 text-center">Okabi.net'ə xoşgəldiniz!</h3>
                                <ul class="nav nav-pills nav-justified my-4 mx-5" id="ex1" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link fs-md-25 font-weight-bold text-purple-color " id="tab-login"
                                            data-mdb-toggle="pill" href="./login.html" role="tab"
                                            aria-controls="pills-login" aria-selected="true">Daxil ol</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link text-purple-color font-weight-bold fs-md-25 borbot-col"
                                            id="tab-register" data-mdb-toggle="pill" href="./signup.html" role="tab"
                                            aria-controls="pills-register" aria-selected="false">Qeydiyyat</a>
                                    </li>
                                </ul>
                                <!-- Sign In Form -->
                                <form>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerName" class="w-100 py-2 px-3 box-shadow" placeholder="Ad" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerUsername" class="w-100 py-2 px-3 box-shadow"
                                            placeholder="Soyad" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="number" id="loginSurname" class="w-100 py-2 px-3 box-shadow"
                                            placeholder="Mobil nömrə" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerPassword" class="w-100 py-2 px-3 box-shadow"
                                            placeholder="Şifrə" />
                                    </div>

                                    <div class="form-outline mb-5">
                                        <input type="password" id="registerRepeatPassword" class="w-100 py-2 px-3 box-shadow"
                                            placeholder="Şifrəni təkrarlayın" />

                                    </div>

                                    <button type="submit"
                                        class="btn-hover btn-block m-0 color-gradient box-shadow">Qeydiyyat</button>
                                    <p class="text-center my-3 purple-color">və ya</p>

                                    <div class="text-center my-2">
                                        <button type="button" class="btn icon-hover btn-floating mx-1">
                                            <i class="fab fa-facebook-f text-purple-color"></i>
                                        </button>
                                        <button type="button" class="btn icon-hover btn-floating mx-1">
                                            <i class="fab fa-twitter text-purple-color"></i>
                                        </button>
                                        <button type="button" class="btn icon-hover btn-floating mx-1">
                                            <i class="fab fa-google text-purple-color"></i>
                                        </button>



                                    </div>
                                    <div class="text-center ">
                                        <p class="text-purple-color"> Daha öncə qeydiyyatdan keçmisinizsə
                                            buraya <a href="./login.html" class="text-plum-color">daxil olun</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
