<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="style/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">

    <title>Okabi.net</title>
</head>

<body class="bg-img">

    <div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <div class="row my-5 align-items-center d-flex justify-content-between">
                            <div class="col-6 d-flex align-items-center">
                                <a href="./index.html" class="text-decoration-none">
                                    <span class="font-weight-bold  fs-md-25 text-purple-color">okabi.net</span>
                                </a>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <div class="search d-inline">
                                    <div>
                                        <input type="text" placeholder="axtaris" required>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-5 d-flex justify-content-center">
                <div class=" col-10">
                    <div class="card rounded bg-white shadow">
                        <div class="card-body">
                            <ul class="nav nav-pills nav-justified my-4 mx-5" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link fs-md-25 font-weight-bold text-purple-color" id="tab-login"
                                        data-mdb-toggle="pill" href="./login.html" role="tab"
                                        aria-controls="pills-login" aria-selected="true">Daxil ol</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link text-purple-color font-weight-bold fs-md-25 borbot-col"
                                        id="tab-register" data-mdb-toggle="pill" href="./signup.html" role="tab"
                                        aria-controls="pills-register" aria-selected="false">Qeydiyyat</a>
                                </li>
                            </ul>

                            <div class="tab-content ">
                                <div class="tab-pane show active mx-5 my-5 fade" id="pills-register" role="tabpanel"
                                    aria-labelledby="tab-register">
                                    <form>
                                        <!-- Name -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="registerName" class="form-control"
                                                placeholder="Ad" />
                                        </div>

                                        <!-- Username  -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="registerUsername" class="form-control"
                                                placeholder="Soyad" />
                                        </div>

                                        <!-- number -->
                                        <div class="form-outline mb-4">
                                            <input type="number" id="registerEmail" class="form-control"
                                                placeholder="Mobil nömrə" />
                                        </div>

                                        <!-- Password  -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="registerPassword" class="form-control"
                                                placeholder="Şifrə" />
                                        </div>

                                        <!-- Repeat Password  -->
                                        <div class="form-outline mb-5">
                                            <input type="password" id="registerRepeatPassword" class="form-control"
                                                placeholder="Şifrəni təkrarlayın" />

                                        </div>

                                        <!-- Submit button -->

                                        <button type="submit"
                                            class="btn-hover btn-block m-0 color-gradient disabled">Qeydiyyat</button>
                                        <p class="text-center my-4 text-purple-color">ve ya</p>

                                        <div class="text-center my-4">
                                            <button type="button" class="btn icon-hover btn-floating mx-1">
                                                <i class="fab fa-facebook-f text-purple-color"></i>
                                            </button>

                                            <button type="button" class="btn icon-hover btn-floating mx-1">
                                                <i class="fab fa-google text-purple-color"></i>
                                            </button>

                                            <button type="button" class="btn icon-hover btn-floating mx-1">
                                                <i class="fab fa-twitter text-purple-color"></i>
                                            </button>

                                            <button type="button" class="btn icon-hover btn-floating mx-1">
                                                <i class="fab fa-github text-purple-color"></i>
                                            </button>
                                        </div>
                                        <div class="text-center my-5">
                                            <p class="text-purple-color"> Daha öncə qeydiyyatdan keçmisinizsə
                                                buraya <a href="./login.html" class="text-plum-color">daxil olun</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="bg-light-purple footer mt-5">
            <div class="container">
                <div class="row  mt-2 pt-5">
                    <div class="col-md-4 cl-sm-12">
                        <a href="./index.html" class="text-decoration-none "><span
                                class="font-weight-bold text-dark">okabi.net</span>
                        </a>
                    </div>
                    <div class="col-md-4 cl-sm-12 text-center">
                        <a href="./index.html" class="text-decoration-none fs-lg-13"><span class="text-muted">Bizimlə
                                əlaqə</span>
                        </a>

                        <a href="./index.html" class="text-decoration-none fs-lg-13"><span class="text-muted">İstifadəçi
                                qaydaları</span>
                        </a>
                        <div class="my-2">
                            <a href=""><img src="./style/img/google-play-badge (1).png" class="w-25  h-20" alt=""></a>
                            <a href=""><img src="./style/img/app-story.png" class="w-25  h-20 " alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-4 cl-sm-12 d-flex justify-content-end">
                        <div>
                            <span class="text-muted d-block fs-lg-13">+994 050 50 50</span>
                            <span class="text-muted d-block fs-lg-13">+994 555 55 55</span>
                            <span class="text-muted d-block fs-lg-13">okabinet@gmail.com</span>
                        </div>

                    </div>

                </div>
                <hr style=" border-top: 1px solid rgb(238, 237, 237);">
                <div class="text-center text-muted py-3 fs-lg-13">Okabi.net- online kabinet platforması. </div>
            </div>
        </footer>

    </div>











    <script src="https://kit.fontawesome.com/b99e675b6e.js">
    </script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
